<!doctype html>
<html class="no-js" lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title>Random Facebook comment picker</title>
        <meta name="description" content="Simple Javascript application for picking random Facebook comments on a post.">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <link rel="manifest" href="site.webmanifest">
        <link rel="apple-touch-icon" href="icon.png">
        <!-- Place favicon.ico in the root directory -->

        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <link rel="stylesheet" href="css/normalize.css">
        <link rel="stylesheet" href="css/main.css">
        <link rel="stylesheet" href="css/custom.css">
    </head>
    <body>
        <!--[if lte IE 9]>
            <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="https://browsehappy.com/">upgrade your browser</a> to improve your experience and security.</p>
        <![endif]-->


        <div class="container">
            <header>
                <h1>Random Facebook comment picker</h1>
            </header>
            <main>
                <form onsubmit="picker(); return false;" id="inputform">
                    <div class="form-group">
                        <label for="accessToken">Facebook access token</label>
                        <input type="text" class="form-control" id="accessToken" aria-describedby="Facebook access token" placeholder="Facebook access token">
                        <small class="form-text text-muted">Get one here</small>
                    </div><!-- /form-group -->

                    <div class="form-group">
                        <label for="objectid">Facebook object ID</label>
                        <input type="text" class="form-control" id="objectid" aria-describedby="Facebook object ID" placeholder="Facebook object ID">
                    </div><!-- /form-group -->

                    <div class="form-group">
                        <label for="nrOfWinners">Number of comments to pick</label>
                        <input type="text" class="form-control" id="nrOfWinners" aria-describedby="Number of comments to pick" placeholder="Number of comments to pick">
                    </div><!-- /form-group -->

                    <button type="submit" class="btn btn-primary" id="pickwinners">Pick comments</button>
                </form>

                <div id="result">
                </div><!-- /result -->

            </main>
        </div><!-- /container -->

         <!--JS -->
        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
        <script src="js/vendor/modernizr-3.5.0.min.js"></script>
        <script src="js/plugins.js"></script>
        <script src="js/main.js"></script>
        <script src="js/randompicker.js"></script>
    </body>
</html>
